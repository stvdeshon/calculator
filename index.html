<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <main>
        <div id="calculator">
            <div id="calcbody">
                    <div id="display"></div>
                    <button class="top" id="clear">AC</button>
                    <button class="top" id="del">Del</button>
                    <button class="top" id="negative-toggle">+/-</button>
                    <button class="operators" id="divide">รท</button>
                    <button class="face" id="seven">7</button>
                    <button class="face" id="eight">8</button>
                    <button class="face" id="nine">9</button>
                    <button class="operators" id="multiply">ร</button>
                    <button class="face" id="four">4</button>
                    <button class="face" id="five">5</button>
                    <button class="face" id="six">6</button>
                    <button class="operators" id="subtract">-</button>
                    <button class="face" id="one">1</button>
                    <button class="face" id="two">2</button>
                    <button class="face" id="three">3</button>
                    <button class="operators" id="add">+</button>
                    <button class="face" id="zero">0</button>
                    <button id="decimal">.</button>
                    <button class="operators" id="equal">=</button> 
            </div>
        </div>
        </main>
        <footer>Stephen Deshon 2022</footer>
    </body>
</html>
